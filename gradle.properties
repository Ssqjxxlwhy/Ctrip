# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# Java version compatibility
org.gradle.java.installations.auto-download=false

# Enable daemon for better performance  
org.gradle.daemon=true
# Disable offline mode to allow dependency downloads
org.gradle.offline=false

# Network timeout settings
systemProp.org.gradle.internal.http.connectionTimeout=120000
systemProp.org.gradle.internal.http.socketTimeout=120000

# DNS settings to resolve connectivity issues
systemProp.java.net.useSystemProxies=true

# Use Alibaba mirrors for faster downloads in China
systemProp.http.proxyHost=
systemProp.https.proxyHost=